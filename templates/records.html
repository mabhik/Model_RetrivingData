<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>access records</h3>
        <table border="3px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
                <th>date</th>
            </tr>
            {% for a in arecords %}
            <tr>
                <td>{{ a.topic_name }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.url }}</td>
                <td>{{ a.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
